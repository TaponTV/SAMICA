<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1> USER DETAILS </h1>
    <table>
        <tr>
            <th> ID USER </th>
            <th> USERNAME </th>
            <th> ACADEMIC KEY </th>
            <th> PASSWORD </th>
            <th> STATUS </th>
        </tr>
        {% for data in Data %}
            <tr> 
                <td> {{data.id_user}} </td>
                <td> {{data.username}} </td>
                <td> {{data.academic_key}} </td>
                <td> {{data.password}} </td>
                <td> {{data.status}} </td>
            </tr>
        {% endfor %}
        
    </table>
    
</body>
</html>
